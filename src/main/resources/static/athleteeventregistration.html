<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upcomming events </title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        :root {
            --primary-color: #0077be;
            --secondary-color: #ffa500;
            --background-dark: #121212;
            --text-light: #f4f4f4;
            --gradient-primary: linear-gradient(135deg, #eaecdb 0%, #fdd007 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: rgb(16,16,18);
            background: linear-gradient(108deg, rgba(16,16,18,1) 0%, rgba(1,28,55,1) 100%);
            color: var(--text-light);
            line-height: 1.6;
            overflow-x: hidden;
        }
        .navbar {
            background-color: rgba(18, 18, 18, 0.9);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            transition: background-color 0.3s ease;
            backdrop-filter: blur(10px);


        }

        .logo {
            color:#ffa500;
            font-size: 1.8rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .loo2-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            text-transform: uppercase;
            background:white;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .loo2-icon {
            width: 50px;
            height: 50px;
            background: var(--gradient-light);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
        }

        .loo2-icon img {
            width: 70%;
            height: 70%;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 20px;
        }

        .nav-links li {
            position: relative;
        }

        .nav-links a {
            color: var(--text-light);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            padding-bottom: 5px;
            margin-right: 20px;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background: var(--gradient-primary);
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .nav-links a:hover {
            color: var(--secondary-color);
            transform: translateY(-3px);
        }

        .dropdown {
            position: relative;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: rgba(30, 30, 30, 0.9);
            min-width: 200px;
            box-shadow: 0 8px 16px #ffa500;(0,0,0,0.2);
            z-index: 1;
            top: 100%;
            left: 0;
            border-radius: 8px;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .dropdown:hover .dropdown-content {
            display: block;
            animation: dropdownSlideIn 0.3s ease;
        }

        .dropdown-content a {
            color: var(--text-light);
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            transition: background-color 0.3s ease;
        }

        .dropdown-content a:hover {
            background-color: rgba(50, 50, 50, 0.9);
            color: var(--secondary-color);
        }
        .container {
            margin: 100px auto;
            padding: 20px;
            color: #ffa500;;
            max-width: 1200px;
        }

        .event-cards-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        padding: 20px;
    }

    .event-card {
        background:black;
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        cursor: pointer;
    }

    .event-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .event-card img {
        width: 100%;
        height: 200px;
        object-fit: cover;
    }

    .event-card-content {
        padding: 20px;
    }

    .event-title {
        font-size: 20px;
        margin: 0 0 10px;
        color: #007bff;
    }

    .event-details p {
        margin: 5px 0;
        font-size: 14px;
        color: #555;
    }

    .cta-button {
        display: inline-block;
        margin-top: 15px;
        padding: 10px 20px;
        font-size: 14px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .cta-button:hover {
        background-color: #0056b3;
        transform: scale(1.05);
    }

    .cta-button:disabled {
        background-color: #d3d3d3;
        cursor: not-allowed;
    }

    .event-status {
        font-weight: bold;
        margin-top: 10px;
        padding: 5px 0;
        text-align: center;
        border-radius: 10px;
        color: #fff;
    }

    .status-registered {
        background-color: #28a745;
    }

    .status-not-registered {
        background-color: #ffc107;
    }

    .status-declined {
        background-color: #dc3545;
    }
    @keyframes dropdownSlideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
            .hero-content h1 { font-size: 2.5rem; }
            .hero-content p { font-size: 1.2rem; }
        }
                       /* New notification styles */
   .notification-icon {
        position: relative;
        display: flex;
        align-items: center;
        margin-left: 5px;
    }

    .notification-link {
        display: flex;
        align-items: center;
        color: var(--text-light);
        text-decoration: none;
        position: relative;
    }

    .notification-dot {
        position: absolute;
        top: -3px;
        right: -3px;
        width: 10px;
        height: 10px;
        background-color: red;
        border-radius: 50%;
        display: block;
        border: 2px solid rgba(18, 18, 18, 0.9);
    }

    .notification-dot.active {
        display: block;
    }

    .notification-icon i {
        font-size: 1rem;
        color: var(--text-light);
        transition: color 0.3s ease;
        margin-right: 5px;
    }

    .notification-icon:hover i {
        color: var(--secondary-color);
        transform: scale(1.1);
    }
    </style>
</head>
<body>
<!-- Navigation -->
<header class="navbar">
    <div class="logo" id="userDetails">Athletes</div>

    <ul class="nav-links">
        <li class="dropdown">
            <a href="athlete.html">Home</a>
        </li>
        <li class="dropdown">
            <a href="#news">News</a>
            <div class="dropdown-content">
                <a href="Allatest-news.html">Latest News</a>
                <a href="trending.html">Trending</a>
            </div>
        </li>
        <li class="dropdown">
            <a href="#events">Events</a>
            <div class="dropdown-content">
                <a href="athleteeventregistration.html">Upcoming Events</a>
                <a href="athleteongoingevents.html">Ongoing Events</a>
                <a href="Allpast-events.html">Completed Events</a>
            </div>
        </li>
        <li><a href="athleteresults.html">Results</a></li>
        <li><a href="athletecoaches.html">Coaches</a></li>
        <a href="athleteprofile.html">Profile</a>
        <li class="notification-icon">
            <a href="athletenotifications.html" class="notification-link">
                <i class="fas fa-bell"></i>
                <span class="notification-dot" id="notificationDot"></span>
            </a>
        </li>
        <li><a href="index.html" id="logoutlink" onclick="logout()">Logout</a></li>
    </ul>
</header>
<div class="background-container">
    <!-- Event Cards Section -->
    <div class="container">
        <h1 style="text-align: center;"> Upcoming Events</h1>
        <div id="event-cards" class="event-cards-container">

        </div>

        <!-- Event cards will be dynamically generated here -->
    </div>
</div>
<script src="tokens.js"></script>
<script src="athleteauth.js"></script>

<script>
    let athleteId;  // Standardize the name to camelCase
    let sessionCheckInterval; // Variable to store the interval

// Enhanced logout function
function logout() {
    // Clear all storage
    localStorage.clear();
    sessionStorage.clear();

    // Clear the interval if it exists
    if (sessionCheckInterval) {
        clearInterval(sessionCheckInterval);
    }

    // Redirect to login page
    window.location.href = 'index.html';
}

// Function to check session validity
function checkSession() {
    const username = localStorage.getItem("username");
    if (!username) {
        console.log("Session invalid: Username not found");
        logout();
    }
}
    document.addEventListener('DOMContentLoaded', () => {
        // Retrieve and decrypt athleteId from localStorage
        const athleteIdFromStorage = localStorage.getItem("athleteId");
        if (!athleteIdFromStorage) {
            alert("Athlete ID is missing! Please log in again.");
            window.location.href = "athlete.html"; // Redirect to athlete page
            return;
        }

        try {
            athleteId = athleteIdFromStorage;
            console.log("Decrypted Athlete ID:", athleteId); // Log the athleteId
        } catch (error) {
            console.error("Failed to decrypt athleteId:", error);
            alert("Invalid athlete ID! Please log in again.");
            window.location.href = "athlete.html";
            return;
        }

        // Fetch events as soon as the athleteId is set
        fetchEvents();
    });

    // Fetch all events from the backend
    async function fetchEvents() {
    const eventCardsContainer = document.querySelector('.event-cards-container');
    const apiUrl = 'http://localhost:8080/api/events/list'; // Backend endpoint to get events

    try {
        const response = await fetch(apiUrl, {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json',
            },
        });

        if (response.ok) {
            const events = await response.json();

            // Get the current date and time
            const currentDateTime = new Date();

            // Filter events with date and time greater than or equal to the current date and time
            const upcomingEvents = events.filter(event => {
                if (!event.eventDate || !event.eventTime) return false; // Skip if date or time is missing
                const eventDateTime = new Date(`${event.eventDate}T${event.eventTime}`);
                return eventDateTime >= currentDateTime;
            });

            // Check if there are any upcoming events
            if (upcomingEvents.length > 0) {
                // Fetch status for each event and generate cards
                const eventCards = await Promise.all(
                    upcomingEvents.map(async (event) => {
                        const status = await fetchEventStatus(event.eventId);
                        const statusClass = getStatusClass(status);
                        return `
                            <div class="event-card">
                                <img src="${event.photoUrl || 'https://images4.alphacoders.com/251/thumb-1920-251764.jpg'}" alt="${event.eventTitle}">
                                <div class="event-card-content">
                                    <h3 class="event-title">${event.eventTitle}</h3>
                                    <p><strong>Meet Name:</strong> ${event.meetName || 'Not specified'}</p>
                                    <p><strong>Category:</strong> ${event.category || 'Not specified'}</p>
                                    <p><strong>Location:</strong> ${event.eventLocation || 'Online'}</p>
                                    <p><strong>Date:</strong> ${event.eventDate || 'TBD'}</p>
                                    <p><strong>Time:</strong> ${event.eventTime || 'TBD'}</p>
                                    <div class="event-status ${statusClass}">
                                        Status: ${status || 'Not Registered'}
                                    </div>
                                    <button class="cta-button" onclick="registerEvent(${event.eventId})" ${['Registered', 'Accepted', 'Declined'].includes(status) ? 'disabled' : ''}>
                                        ${['Registered', 'Accepted', 'Declined'].includes(status) ? 'Already Registered' : 'Register Now'}
                                    </button>
                                </div>
                            </div>
                        `;
                    })
                );

                eventCardsContainer.innerHTML = eventCards.join('');
            } else {
                eventCardsContainer.innerHTML = '<p style="text-align: center; color: green;">No upcoming events found.</p>';
            }
        } else {
            console.error('Failed to fetch events:', response.status);
            eventCardsContainer.innerHTML = '<p style="text-align: center; color: red;">Failed to load events.</p>';
        }
    } catch (error) {
        console.error('Error fetching events:', error);
        eventCardsContainer.innerHTML = '<p style="text-align: center; color: red;">An unexpected error occurred.</p>';
    }
}


    // Fetch the registration status for a specific event
    async function fetchEventStatus(eventId) {
        const apiUrl = `http://localhost:8080/api/events/${eventId}/athlete/${athleteId}/status`;

        try {
            const response = await fetch(apiUrl, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                },
            });

            if (response.ok) {
                return await response.text(); // Status could be 'Registered', 'Accepted', 'Declined', or 'Not Registered'
            } else {
                console.error(`Failed to fetch status for event ${eventId}: `, response.status);
                return 'Unknown';
            }
        } catch (error) {
            console.error(`Error fetching status for event ${eventId}: `, error);
            return 'Unknown';
        }
    }

    // Get class for status
    function getStatusClass(status) {
        switch (status) {
            case 'Registered':
            case 'Accepted':
                return 'status-registered';
            case 'Declined':
                return 'status-declined';
            default:
                return 'status-not-registered';
        }
    }

    // Register an athlete for an event
    async function registerEvent(eventId) {
        const apiUrl = `http://localhost:8080/api/events/${eventId}/athlete/${athleteId}/register`;

        try {
            const response = await fetch(apiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
            });

            if (response.ok) {
                const registeredEvent = await response.json();
                alert(`Successfully registered for the event: ${registeredEvent.eventTitle}`);
                fetchEvents(); // Refresh events to update status
            } else {
                console.error('Failed to register for the event:', response.status);
                alert('Failed to register for the event. Please try again.');
            }
        } catch (error) {
            console.error('Error registering for the event:', error);
            alert('An unexpected error occurred while registering for the event.');
        }
    }

    // Fetch notifications for the athlete
    async function fetchNotifications() {
        try {
            // Ensure athleteId is available
            if (!athleteId) {
                console.error('Athlete ID not available');
                return;
            }

            const response = await fetch(`http://localhost:8080/api/notifications/athlete/${athleteId}`);

            if (response.ok) {
                const notifications = await response.json();
                const notificationsList = document.getElementById('notifications-list');
                const notificationDot = document.getElementById('notificationDot');

                // Clear existing notifications
                notificationsList.innerHTML = '';

                // Check if there are new notifications
                if (notifications.length > 0) {
                    // Show the dot
                    notificationDot.classList.add('active');

                    // Populate notifications
                    notifications.forEach(notification => {
                        const li = document.createElement('li');
                        li.innerHTML = `
                            <strong>${notification.title}</strong>
                            <p>${notification.message}</p>
                            <small>${new Date(notification.timestamp).toLocaleString()}</small>
                        `;
                        notificationsList.appendChild(li);
                    });
                } else {
                    // Hide the dot if no new notifications
                    notificationDot.classList.remove('active');

                    // Show a message when no notifications
                    notificationsList.innerHTML = `
                        <li class="no-notifications">
                            No new notifications
                        </li>
                    `;
                }
            }
        } catch (error) {
            console.error('Error fetching notifications:', error);
        }
    }

    // Initialize notifications
    function initializeNotifications() {
        // Initial fetch of notifications
        fetchNotifications();

        // Initial check for unread notifications
        checkNotifications();

        // Periodic checks every 5 minutes
        setInterval(fetchNotifications, 5 * 60 * 1000);
        setInterval(checkNotifications, 5 * 60 * 1000);
    }

    // Check for unread notifications
    async function checkNotifications() {
        try {
            // Ensure athleteId is available before checking notifications
            if (!athleteId) {
                console.error('Athlete ID not available');
                return;
            }

            const response = await fetch(`http://localhost:8080/api/notifications/athlete/${athleteId}/unread`);
            if (response.ok) {
                const unreadCount = await response.json();
                const notificationDot = document.getElementById('notificationDot');

                // Show/hide notification dot based on unread count
                if (unreadCount > 0) {
                    notificationDot.classList.add('active');
                } else {
                    notificationDot.classList.remove('active');
                }
            }
        } catch (error) {
            console.error('Error checking notifications:', error);
        }
    }

    // Mark all notifications as read when clicked
    document.querySelector('.notification-icon a')?.addEventListener('click', async (e) => {
        try {
            // Optionally mark all notifications as read when clicked
            await fetch(`http://localhost:8080/api/notifications/athlete/${athleteId}/markAsRead`, {
                method: 'POST'
            });

            // Remove the active dot
            document.getElementById('notificationDot').classList.remove('active');
        } catch (error) {
            console.error('Error marking notifications as read:', error);
        }
    });

</script>

</body>
</html>
