}

body {

.navbar {

.loo2-icon {

}

.loo2-icon img {

}

.nav-links {
    display: flex;
    list-style: none;
    gap: 20px;
}

.nav-links li {
    position: relative;
}

.nav-links a {
    color: var(--text-light);
    text-decoration: none;
    font-weight: 500;
    transition: all 0.3s ease;
    position: relative;
    padding-bottom: 5px;
    margin-right: 20px;
}

.nav-links a::after {
    content: '';
    position: absolute;
    width: 0;
    height: 2px;
    bottom: 0;
    left: 0;
    background: var(--gradient-primary);
    transition: width 0.3s ease;
}

.nav-links a:hover::after {
    width: 100%;
}

.nav-links a:hover {
    color: var(--secondary-color);
    transform: translateY(-3px);
}

.dropdown {
    position: relative;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: rgba(30, 30, 30, 0.9);
    min-width: 200px;
    box-shadow: 0 8px 16px #ffa500;(0,0,0,0.2);
    z-index: 1;
    top: 100%;
    left: 0;
    border-radius: 8px;
    overflow: hidden;
    backdrop-filter: blur(10px);
}

.dropdown:hover .dropdown-content {
    display: block;
    animation: dropdownSlideIn 0.3s ease;
}

.dropdown-content a {
    color: var(--text-light);
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    transition: background-color 0.3s ease;
}

.dropdown-content a:hover {
    background-color: rgba(50, 50, 50, 0.9);
    color: var(--secondary-color);
}

        .container {
            margin: 100px auto;
            padding: 20px;
            max-width: 1200px;
        }

        .event-cards-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        padding: 20px;
    }

    .event-card {
        width: 300px;
        background:black;
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        cursor: pointer;
    }

    .event-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .event-card img {
        width: 100%;
        height: 200px;
        object-fit: cover;
    }

    .event-card-content {
        padding: 20px;
    }

    .event-title {
        font-size: 20px;
        margin: 0 0 10px;
        color: #007bff;
    }

    .event-details p {

        font-size: 14px;
        color: #555;
    }

    .cta-button {
        display: inline-block;

        padding: 10px 20px;

        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .cta-button:hover {
        background-color: #0056b3;
        transform: scale(1.05);
    }

    .cta-button:disabled {

    .event-status {

    .status-not-registered {

    .status-declined {

    }
    @keyframes dropdownSlideIn {
            from { 
                opacity: 0; 
                transform: translateY(-10px);
            }
            to { 
                opacity: 1; 
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        @media (max-width: 768px) {

                display: none;

<script>
    let sessionCheckInterval; // Variable to store the interval

// Enhanced logout function
function logout() {
    // Clear all storage
    localStorage.clear();
    sessionStorage.clear();

    // Clear the interval if it exists
    if (sessionCheckInterval) {
        clearInterval(sessionCheckInterval);
    }

    // Redirect to login page
    window.location.href = 'index.html';
}

// Function to check session validity
function checkSession() {
    const username = localStorage.getItem("username");
    if (!username) {
        console.log("Session invalid: Username not found");
        logout();
    }
}
let athletesId = 0;

document.addEventListener('DOMContentLoaded', () => {
    // Retrieve and decrypt athleteId from localStorage
    athletesId = localStorage.getItem("athleteId");
    
    // Fetch only completed events after athleteId is validated
    fetchCompletedEvents();
});

// Fetch only completed events from the backend
async function fetchCompletedEvents() {
    const eventCardsContainer = document.querySelector('.event-cards-container');
    const apiUrl = 'http://localhost:8080/api/events/list'; // Replace with your backend endpoint
    const currentDateTime = new Date();

    try {
        const response = await fetch(apiUrl, { method: 'GET' });
        if (response.ok) {
            const events = await response.json();
            const completedEvents = events.filter(event => 
                new Date(`${event.eventDate}T${event.eventTime}`) < currentDateTime
            );

            if (completedEvents.length > 0) {
                eventCardsContainer.innerHTML = completedEvents.map(event => `
                    <div class="event-card">
                        <img src="${event.photoUrl || 'https://images4.alphacoders.com/251/thumb-1920-251764.jpg'}" alt="${event.eventTitle}">
                        <div class="event-card-content">
                            <h3 class="event-title">${event.eventTitle}</h3>
                            <p><strong>Date:</strong> ${event.eventDate}</p>
                            <p><strong>Time:</strong> ${event.eventTime}</p>
                            <p><strong>Location:</strong> ${event.eventLocation}</p>
                            <div class="event-status status-completed">Event Completed</div>
                        </div>
                    </div>
                `).join('');
            } else {
                renderNoEventsMessage(eventCardsContainer, true);
            }
        } else {
            eventCardsContainer.innerHTML = `<p style="color: red; text-align: center;">Failed to load events.</p>`;
        }
    } catch (error) {
        eventCardsContainer.innerHTML = `<p style="color: red; text-align: center;">Error fetching events: ${error.message}</p>`;
    }
}

// Render a message for no events
function renderNoEventsMessage(container, isCompleted = true) {
    container.innerHTML = `<p style="text-align: center; color: ${isCompleted ? '#ff5722' : '#007bff'};">
        No ${isCompleted ? 'completed' : 'upcoming'} events available.
    </p>`;
}

// Render events into the specified container
function renderEvents(events, title, container, isCompleted = true) {
    if (events.length === 0) {
        renderNoEventsMessage(container, isCompleted);
        return;
    }

    // Create a section for the events
    const section = document.createElement('div');
    section.className = 'event-section';

    // Add a title for the section
    const sectionTitle = document.createElement('h2');
    sectionTitle.textContent = title;
    sectionTitle.style.textAlign = 'center';
    sectionTitle.style.marginTop = '30px';
    sectionTitle.style.color = isCompleted ? '#ff5722' : '#007bff';
    section.appendChild(sectionTitle);

    // Generate event cards
    const cards = events.map(event => `
        <div class="event-card">
            <img src="${event.photoUrl || 'https://images4.alphacoders.com/251/thumb-1920-251764.jpg'}" alt="${event.eventTitle}">
            <div class="event-card-content">
                <h3 class="event-title">${event.eventTitle}</h3>
                <p><strong>Meet Name:</strong> ${event.meetName || 'Not specified'}</p>
                <p><strong>Category:</strong> ${event.category || 'Not specified'}</p>
                <p><strong>Location:</strong> ${event.eventLocation || 'Online'}</p>
                <p><strong>Date:</strong> ${event.eventDate || 'TBD'}</p>
                <p><strong>Time:</strong> ${event.eventTime || 'TBD'}</p>
                <div class="event-status status-completed">
                    Event Completed
                </div>
            </div>
        </div>
    `);

    // Add cards to the section
    section.innerHTML += cards.join('');

    // Append the section to the container
    container.appendChild(section);
}

</script>
