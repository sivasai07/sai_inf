      .navbar {
    color: white;
    background-color: rgba(18, 18, 18, 0.9);
    padding: 1rem 2rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: fixed;
    top: 0;
    width: 100%;
    z-index: 1000;
    transition: background-color 0.3s ease;
    backdrop-filter: blur(10px);
}
.nav-links {
    display: flex;
    list-style: none;
    gap: 20px;
    margin-right: 40px;

}

.nav-links li {
    position: relative;
}

.nav-links a {
    color: var(--text-light);
    text-decoration: none;
    font-weight: 500;
    transition: all 0.3s ease;
    position: relative;
    padding-bottom: 5px;
}

.nav-links a::after {
    content: '';
    position: absolute;
    width: 0;
    height: 2px;
    bottom: 0;
    left: 0;
    background: var(--gradient-primary);
    transition: width 0.3s ease;
}

.nav-links a:hover::after {
    width: 100%;
}

.nav-links a:hover {
    color: var(--secondary-color);
    transform: translateY(-3px);
}

.logo {
    color: var(--text-light);
    font-size: 1.8rem;
    font-weight: bold;
    text-transform: uppercase;
    letter-spacing: 2px;
}


.dropdown {
    position: relative;
    left: -4em;
    margin-left: 40px;
    margin-right:-60px ;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: rgba(30, 30, 30, 0.9);
    min-width: 200px;
    box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    z-index: 1;
    top: 100%;
    left: 0;
    border-radius: 8px;
    overflow: hidden;
    backdrop-filter: blur(10px);
}

.dropdown:hover .dropdown-content {
    display: block;
    animation: dropdownSlideIn 0.3s ease;
}

.dropdown-content a {
    color: var(--text-light);
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    transition: background-color 0.3s ease;
}

.dropdown-content a:hover {
    background-color: rgba(50, 50, 50, 0.9);
    color: var(--secondary-color);
}
@keyframes dropdownSlideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

        }

<script>
        let sessionCheckInterval; // Variable to store the interval

// Enhanced logout function
function logout() {
    // Clear all storage
    localStorage.clear();
    sessionStorage.clear();

    // Clear the interval if it exists
    if (sessionCheckInterval) {
        clearInterval(sessionCheckInterval);
    }

    // Redirect to login page
    window.location.href = 'index.html';
}

// Function to check session validity
function checkSession() {
    const username = localStorage.getItem("username");
    if (!username) {
        console.log("Session invalid: Username not found");
        logout();
    }
}  async function fetchAthletes() {
            try {
                const response = await fetch('http://127.0.0.1:8080/api/coaches');
                const athletes = await response.json();
                displayAthletes(athletes);
            } catch (error) {
                console.error('Error fetching athletes:', error);
            }
        }

        // Function to display athletes
        // Function to display athletes
function displayAthletes(athletes) {
    const athleteContainer = document.getElementById('athleteContainer');
    athleteContainer.innerHTML = '';

    athletes.forEach(athlete => {
        const athleteDiv = document.createElement('div');
        athleteDiv.className = 'athlete';
        athleteDiv.innerHTML = `
            <div>
                <strong>${athlete.username}</strong> - ${athlete.category}
            </div>
            <button onclick="viewDetails('${athlete.coachId}')">View Details</button>
        `;
        athleteContainer.appendChild(athleteDiv);
    });
}

// Function to show athlete details in popup
async function viewDetails(athleteId) {
    try {
        const response = await fetch(`http://127.0.0.1:8080/api/coaches/${athleteId}`);
        const athlete = await response.json();

        document.getElementById('athleteName').textContent = `${athlete.firstName} ${athlete.lastName}`;
        document.getElementById('athleteUsername').textContent = athlete.username;
        document.getElementById('athleteFirstName').textContent = athlete.firstName;
        document.getElementById('athleteLastName').textContent = athlete.lastName;
        document.getElementById('athleteBirthDate').textContent = athlete.birthDate;
        document.getElementById('athleteGender').textContent = athlete.gender;
        document.getElementById('athleteCategory').textContent = athlete.category;

        document.getElementById('popupOverlay').style.display = 'block';
        document.getElementById('popup').style.display = 'block';
    } catch (error) {
        console.error('Error fetching athlete details:', error);
    }
}


        // Close popup
        document.getElementById('closePopup').addEventListener('click', () => {
            document.getElementById('popupOverlay').style.display = 'none';
            document.getElementById('popup').style.display = 'none';
        });

        // Fetch athletes on page load
        fetchAthletes();
</script>
