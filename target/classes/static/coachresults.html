.nav-links a::after {

.dropdown {
    position: relative;
    left: -4em;
    margin-left: 40px;
    margin-right:-60px ;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: rgba(30, 30, 30, 0.9);
    min-width: 200px;
    box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    z-index: 1;
    top: 100%;
    left: 0;
    border-radius: 8px;
    overflow: hidden;
    backdrop-filter: blur(10px);
}

.dropdown:hover .dropdown-content {
    display: block;
    animation: dropdownSlideIn 0.3s ease;
}

.dropdown-content a {
    color: var(--text-light);
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    transition: background-color 0.3s ease;
}

.dropdown-content a:hover {
    background-color: rgba(50, 50, 50, 0.9);
    color: var(--secondary-color);
}
@keyframes dropdownSlideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

<script>
 
 let sessionCheckInterval; // Variable to store the interval

        sessionStorage.clear();
        
        // Clear the interval if it exists

    }        // 
document.addEventListener('DOMContentLoaded', async () => {
    

    // Fetch and display event results
    await fetchAndDisplayEventResults();
});

async function fetchAndDisplayEventResults() {
    try {
        const response = await fetch('http://localhost:8080/api/event-results/all');
        if (!response.ok) throw new Error(`Failed to fetch results: ${response.statusText}`);
        
        const results = await response.json();
        const groupedResults = groupResultsByEvent(results);

        // Sort events by published date in descending order
        const sortedEvents = Object.keys(groupedResults).sort((a, b) => 
            new Date(groupedResults[b].publishedDate) - new Date(groupedResults[a].publishedDate)
        );

        const resultsContainer = document.getElementById('resultsContainer');
        resultsContainer.innerHTML = ''; // Clear container

        // Create the events table
        let tableHtml = 
            `<table class="events-table">
                <thead>
                    <tr>
                        <th>Event Name</th>
                        <th>Event Date</th>
                        <th>Event Time</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>`;

        for (const eventId of sortedEvents.reverse()) { // Display from bottom to top
            const eventDetails = await fetchEventDetails(eventId);  // Fetch event details

            if (!eventDetails) continue;  // Skip if no event details

            // Fetch the event results related to this event to get the publishedDate
            const eventResults = groupedResults[eventId];
            const publishedDate = eventResults.length > 0 ? eventResults[0].publishedDate : 'N/A';

            tableHtml += 
                `<tr>
                    <td>${eventDetails.eventTitle || 'N/A'}</td>
                    <td>${eventDetails.eventDate || 'N/A'}</td>
                    <td>${eventDetails.eventTime || 'N/A'}</td>
                    <td>
                        <button class="view-results-btn" data-event-id="${eventId}">
                            View Results
                        </button>
                    </td>
                </tr>`;
        }

        tableHtml += '</tbody></table>';
        resultsContainer.innerHTML = tableHtml;

        // Add event listeners to the "View Results" buttons
        const viewButtons = document.querySelectorAll('.view-results-btn');
        viewButtons.forEach(button => {
            button.addEventListener('click', async (event) => {
                const eventId = event.target.getAttribute('data-event-id');
                if (!eventId) return; // Prevent errors if eventId is missing
                await showResultsPopup(eventId, groupedResults[eventId]);
            });
        });
    } catch (error) {
        console.error('Error fetching and displaying results:', error);
        document.getElementById('resultsContainer').innerHTML = '<p class="no-results">Error fetching results. Please try again later.</p>';
    }
}

// Function to fetch event details from the backend
async function fetchEventDetails(eventId) {
    try {
        const response = await fetch(`http://localhost:8080/api/events/details/${eventId}`);
        if (!response.ok) throw new Error(`Failed to fetch event details: ${response.statusText}`);
        const eventDetails = await response.json();
        return eventDetails;  // Return event details from backend
    } catch (error) {
        console.error(`Error fetching event details for event ${eventId}:`, error);
        return null;  // Return null if there is an error
    }
}


// Show results popup
async function showResultsPopup(eventId, eventDetails) {
    // Sort athletes by score in descending order
    const sortedAthletes = eventDetails.results.sort((a, b) => b.score - a.score);

    // Generate popup HTML
    let popupHtml = 
        `<div class="popup-overlay">
            <div class="popup-content">
                <button class="close-popup-btn">X</button>
                <h1>Results</h1>
                <table>
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Athlete Name</th>
                            <th>Score</th>
                            <th>Remarks</th>
                        </tr>
                    </thead>
                    <tbody>`;

    // Loop over sorted athletes and display results with rank
    let rank = 1;
    for (const result of sortedAthletes) {
        const athlete = await fetchAthleteDetails(result.athleteId);
        popupHtml += 
            `<tr>
                <td>${rank <= 3 ? `${rank}${getPrizeSuffix(rank)}` : rank}</td>
                <td>${athlete ? `${athlete.firstName} ${athlete.lastName}` : 'N/A'}</td>
                <td>${result.score}</td>
                <td>${result.remarks || 'No remarks'}</td>
            </tr>`;
        rank++;
    }

    popupHtml += 
                    `</tbody>
                </table>
            </div>
        </div>`;

    // Append popup to the body
    const popupElement = document.createElement('div');
    popupElement.innerHTML = popupHtml;
    document.body.appendChild(popupElement);

    // Add event listener to close popup
    document.querySelector('.close-popup-btn').addEventListener('click', () => {
        document.body.removeChild(popupElement);
    });
}

// Get suffix for prize positions
function getPrizeSuffix(rank) {
    if (rank === 1) return 'st';
    if (rank === 2) return 'nd';
    if (rank === 3) return 'rd';
    return 'th';
}

// Group results by event
function groupResultsByEvent(results) {
    const grouped = {};
    for (const result of results) {
        if (!grouped[result.eventId]) {
            grouped[result.eventId] = {
                eventTitle: '',
                eventDate: '',
                eventTime: '',
                publishedDate: '',
                results: []
            };
        }

        grouped[result.eventId].results.push(result);
    }
    return grouped;
}

// Fetch athlete details
async function fetchAthleteDetails(athleteId) {
    try {
        const response = await fetch(`http://localhost:8080/api/athletes/${athleteId}`);
        if (!response.ok) throw new Error(`Failed to fetch athlete details`);
        return await response.json();
    } catch (error) {
        console.error(`Error fetching athlete details for ID ${athleteId}:`, error);
        return null;
    }
}
