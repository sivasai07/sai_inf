      .navbar {
    color: white;
    background-color: rgba(18, 18, 18, 0.9);
    padding: 1rem 2rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: fixed;
    top: 0;
    width: 100%;
    z-index: 1000;
    transition: background-color 0.3s ease;
    backdrop-filter: blur(10px);
}
.nav-links {
    display: flex;
    list-style: none;
    gap: 20px;
    margin-right: 40px;

}

.nav-links li {
    position: relative;
}

.nav-links a {
    color: var(--text-light);
    text-decoration: none;
    font-weight: 500;
    transition: all 0.3s ease;
    position: relative;
    padding-bottom: 5px;
}

.nav-links a::after {
    content: '';
    position: absolute;
    width: 0;
    height: 2px;
    bottom: 0;
    left: 0;
    background: var(--gradient-primary);
    transition: width 0.3s ease;
}

.nav-links a:hover::after {
    width: 100%;
}

.nav-links a:hover {
    color: var(--secondary-color);
    transform: translateY(-3px);
}

.logo {
    color: var(--text-light);
    font-size: 1.8rem;
    font-weight: bold;
    text-transform: uppercase;
    letter-spacing: 2px;
}


.dropdown {
    position: relative;
    left: -4em;
    margin-left: 40px;
    margin-right:-60px ;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: rgba(30, 30, 30, 0.9);
    min-width: 200px;
    box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    z-index: 1;
    top: 100%;
    left: 0;
    border-radius: 8px;
    overflow: hidden;
    backdrop-filter: blur(10px);
}

.dropdown:hover .dropdown-content {
    display: block;
    animation: dropdownSlideIn 0.3s ease;
}

.dropdown-content a {
    color: var(--text-light);
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    transition: background-color 0.3s ease;
}

.dropdown-content a:hover {
    background-color: rgba(50, 50, 50, 0.9);
    color: var(--secondary-color);
}
@keyframes dropdownSlideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        @media (max-width: 768px) {
            .nav-links {

  <!-- Content -->
  <div class="container">
    <div class="d-flex justify-content-between align-items-center">
      <h2>Meets</h2>
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createMeetModal">Create Meet</button>
    </div>
    <table class="table table-hover text-white">
      <thead>

  <!-- Create Meet Modal -->
  <div class="modal fade" id="createMeetModal" tabindex="-1" aria-labelledby="createMeetModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="createMeetModalLabel">Create Meet</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="createMeetForm">
            <div class="mb-3">
              <label for="meetName" class="form-label">Meet Name</label>
              <input type="text" class="form-control" id="meetName" required>
            </div>
            <div class="mb-3">
              <label for="location" class="form-label">Location</label>
              <input type="text" class="form-control" id="location" required>
            </div>
            <div class="mb-3">
              <label for="date" class="form-label">Date</label>
              <input type="date" class="form-control" id="date" required>
            </div>
            <div class="mb-3">
              <label for="startTime" class="form-label">Start Time</label>
              <input type="time" class="form-control" id="startTime" required>
            </div>
            <div class="mb-3">
              <label for="endTime" class="form-label">End Time</label>
              <input type="time" class="form-control" id="endTime" required>
            </div>
            <button type="submit" class="btn btn-primary">Save Meet</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Edit Meet Modal -->
  <div class="modal fade" id="editMeetModal" tabindex="-1" aria-labelledby="editMeetModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editMeetModalLabel">Edit Meet</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="editMeetForm">
            <input type="hidden" id="editMeetId">
            <div class="mb-3">
              <label for="editMeetName" class="form-label">Meet Name</label>
              <input type="text" class="form-control" id="editMeetName" required>
            </div>
            <div class="mb-3">
              <label for="editLocation" class="form-label">Location</label>
              <input type="text" class="form-control" id="editLocation" required>
            </div>
            <div class="mb-3">
              <label for="editDate" class="form-label">Date</label>
              <input type="date" class="form-control" id="editDate" required>
            </div>
            <div class="mb-3">
              <label for="editStartTime" class="form-label">Start Time</label>
              <input type="time" class="form-control" id="editStartTime" required>
            </div>
            <div class="mb-3">
              <label for="editEndTime" class="form-label">End Time</label>
              <input type="time" class="form-control" id="editEndTime" required>

  <script>
   
  // Logout function
  let sessionCheckInterval; // Variable to store the interval
  
  // Enhanced logout function
  function logout() {
      // Clear all storage
      localStorage.clear();
      sessionStorage.clear();
      
      // Clear the interval if it exists
      if (sessionCheckInterval) {
          clearInterval(sessionCheckInterval);
      }
      
      // Redirect to login page
      window.location.href = 'index.html';
  }
  
  // Function to check session validity
  function checkSession() {
      const username = localStorage.getItem("username");
      if (!username) {
          console.log("Session invalid: Username not found");
          logout();
      }
  }
   const API_BASE_URL = "http://127.0.0.1:8080/api/meets";

// Load Meets on Page Load
document.addEventListener("DOMContentLoaded", loadMeets);

// Fetch and Display Meets
function loadMeets() {
  fetch(`${API_BASE_URL}/listAllMeets`)
    .then((response) => response.json())
    .then((meets) => {
      const tableBody = document.getElementById("meetTableBody");
      tableBody.innerHTML = "";
      meets.forEach((meet, index) => {
        const row = document.createElement("tr");
        
        // Adding alternating background colors for rows
        const rowColor = index % 2 === 0 ? 'background-color: rgba(30, 30, 30, 1);' : 'background-color: rgba(0, 0, 0, 1);';
        
        row.style = rowColor; // Apply row color based on index
        
        row.innerHTML = `
          <td>${meet.id}</td>
          <td>${meet.meetName}</td>
          <td>${meet.location}</td>
          <td>${meet.date}</td>
          <td>${meet.startTime} - ${meet.endTime}</td>
          <td>
            <button class="btn btn-warning btn-sm" onclick="openEditModal(${meet.id})">Edit</button>
            <button class="btn btn-danger btn-sm" onclick="deleteMeet(${meet.id})">Delete</button>
          </td>
        `;
        tableBody.appendChild(row);
      });
    });
}

    // Create Meet
    document.getElementById("createMeetForm").addEventListener("submit", (event) => {
      event.preventDefault();
      const meet = {
        meetName: document.getElementById("meetName").value,
        location: document.getElementById("location").value,
        date: document.getElementById("date").value,
        startTime: document.getElementById("startTime").value,
        endTime: document.getElementById("endTime").value,
      };
      fetch(`${API_BASE_URL}/addMeet`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(meet),
      })
        .then(() => {
          document.getElementById("createMeetForm").reset();
          bootstrap.Modal.getInstance(document.getElementById("createMeetModal")).hide();
          loadMeets();
        });
    });

    // Open Edit Modal with Meet Data
    function openEditModal(id) {
      fetch(`${API_BASE_URL}/findMeet/${id}`)
        .then((response) => response.json())
        .then((meet) => {
          document.getElementById("editMeetId").value = meet.id;
          document.getElementById("editMeetName").value = meet.meetName;
          document.getElementById("editLocation").value = meet.location;
          document.getElementById("editDate").value = meet.date;
          document.getElementById("editStartTime").value = meet.startTime;
          document.getElementById("editEndTime").value = meet.endTime;
          new bootstrap.Modal(document.getElementById("editMeetModal")).show();
        });
    }

    // Edit Meet
    document.getElementById("editMeetForm").addEventListener("submit", (event) => {
      event.preventDefault();
      const id = document.getElementById("editMeetId").value;
      const meet = {
        meetName: document.getElementById("editMeetName").value,
        location: document.getElementById("editLocation").value,
        date: document.getElementById("editDate").value,
        startTime: document.getElementById("editStartTime").value,
        endTime: document.getElementById("editEndTime").value,
      };
      fetch(`${API_BASE_URL}/modifyMeet/${id}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(meet),
      })
        .then(() => {
          bootstrap.Modal.getInstance(document.getElementById("editMeetModal")).hide();
          loadMeets();
        });
    });

    // Delete Meet
    function deleteMeet(id) {
      if (confirm("Are you sure you want to delete this meet?")) {
        fetch(`${API_BASE_URL}/removeMeet/${id}`, {
          method: "DELETE",
        }).then(() => loadMeets());
      }
    }
  </script>
